<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="1.css">
	<title>1</title>
</head>
<body>
	<form>
		<label>Nama Lengkap</label><br>
		<input type="text" name="nama" id="nama"><br>

		<label>Tempat Lahir</label><br>
		<select name="tempatlahir" id="lahir">
		<option>Garut</option>
		<option>Bandung</option>
		<option>Tangerang Selatan</option>
		<option>Sumedang</option>
		</select><br>

		<label>Tanggal Lahir</label><br>
		<input type="date" name="tanggal_lahir" id="tanggallahir" placeholder="mmmm dd, yy"><br>

		<label>No. Hp</label><br>
		<input type="number" name="hp" id="hp"><br>
		
		<label>Alamat</label><br>
		<textarea name="alamat" id="alamat"></textarea><br>
		
		<label>Pendidikan Terakhir</label><br>
		<select name="pendidikan" id="pendidikan">
			<option>SD</option>
			<option>SMP</option>
			<option>SMA</option>
			<option>D1</option>
			<option>D2</option>
			<option>D3</option>
			<option>S1</option>
			<option>S2</option>
			<option>S3</option>
		</select><br>
		
		<label>Agama</label><br>
		<input type="radio" name="agama" value="Islam" id="islam"><span style="background-color: #99b3ff; border-radius: 10px;"> Islam </span><br>
		<input type="radio" name="agama" value="Kristen" id="kristen"><span style="background-color: #b3c6ff; border-radius: 10px;"> Kristen </span><br>
		<input type="radio" name="agama" value="Katolik" id="katolik"><span style="background-color: #ccd9ff; border-radius: 10px;"> Katolik </span><br>
		
		<label>Hobi</label><br>
		<input type="checkbox" name="hobi" value="Renang" id="renang"><span style="background-color: #99b3ff; border-radius: 10px;"> Renang </span><br>
		<input type="checkbox" name="hobi" value="Mancing"><span style="background-color: #b3c6ff; border-radius: 10px;"> Mancing </span><br>
		<input type="checkbox" name="hobi" value="Game"><span style="background-color: #ccd9ff; border-radius: 10px;"> Game </span><br>
		<input type="checkbox" name="hobi" value="Gibah"><span style="background-color: #80ffcc; border-radius: 10px;"> Gibah </span><br>
		<input type="checkbox" name="hobi" value="Mancing" id="programming"><span style="background-color: #ffcc99; border-radius: 10px;"> Programming </span><br>
		
		<input type="submit" name="submit" id="submit">

	</form>

</body>
</html>
